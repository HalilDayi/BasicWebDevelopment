<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="3_Rock_Paper_Scissors.css"/>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="userMove('rock')" class="move-btn"><img src="images/rock-emoji.png" class="move-icon"/></button>
    <button onclick="userMove('paper')" class="move-btn"><img src="images/paper-emoji.png" class="move-icon"/></button>
    <button onclick="userMove('scissors')" class="move-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-scores scores"></p>

    <button class="reset-score-btn" onclick="resetScore()">RESET</button>
    <button class="auto-play-btn" onclick="autoPlay()">AUTO PLAY</button>
    <button class="stop-auto-play-btn" onclick="stopAutoPlay()">STOP AUTO PLAY</button>

    <script src="3_Rock_Paper_Scissors.js"></script>
</body>
</html>
